<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <style type="text/css">
        body {
          min-height: 2000px;
          padding-top: 70px;
        }
    </style>

    <script>
        $(function() {


            var fileTypesSummary = {}


            $( "#dataTable" ).on( "click", ".load-imgs", function(event) {
                var $imgTable = $(event.target).parent().parent().parent();

                // add a few rows, ready for data
                var colCount = $('td', $imgTable).length;

                var rowNames = ["size X", "size Y", "size Z", "size C", "size T"];

                var row = new Array(colCount).join("<td></td>");
                var rows = "";
                for (var r=0; r<rowNames.length; r++) {
                    rows += "<tr class='imgdata'><td>" + rowNames[r] + "</td>" + row + "</tr>";
                }
                // var rows = new Array(rowCount+1).join(row);
                $imgTable.append(rows);

                var $rows = $imgTable.children('.imgdata');

                $imgTable.children('tr').first().children('td').each(function(col, th){
                    var $th = $(this),
                        thumbId = $th.attr('data-iid');
                    // TODO load json data for each image.
                    if (!thumbId) {
                        return;
                    }
                    $.ajax({
                        url: "http://jcb-dataviewer.rupress.org/jcb/imgData/" + thumbId + "/",
                        jsonp: "callback", // 'callback'
                        dataType: "jsonp",
                        // work with the response
                        success: function( data ) {

                            var tdata = [
                                    data.size.width,
                                    data.size.height,
                                    data.size.z,
                                    data.size.c,
                                    data.size.t
                                ];


                            $rows.each(function(idx, r) {
                                var $td = $(r).children('td:nth-child(' + (col+1) +')');
                                $td.text( tdata[idx] );
                            });
                        }
                    });

                });
            });
            

            $.ajax({
                url: "http://jcb-dataviewer.rupress.org/jcb/proj/list/",
                jsonp: "callback", // 'callback'
                dataType: "jsonp",
                // work with the response
                success: function( data ) {

                    data.sort(function(a, b) {
                        return b.id - a.id;
                    });

                    var html = "",
                        ds_html = "",
                        p,
                        paused = false;

                    $("#stop").click(function(){
                        paused = true;
                    });

                    var handleProject = function(i) {
                        if (i == data.length || paused) {
                            return;
                        }
                        html = "";
                        p = data[i];
                        html += "<tr><th><a target='new' href='http://jcb-dataviewer.rupress.org/jcb/browse/" + p.id + "/' >" +
                            p.id + "</a></th><th></th></tr>";


                        $.ajax({
                            url: "http://jcb-dataviewer.rupress.org/jcb/proj/" + p.id + "/children/",
                            jsonp: "callback", // 'callback'
                            dataType: "jsonp",
                            // work with the response
                            success: function( datasets ) {

                                datasets.sort(function(a, b) {
                                    return a.name - b.name;
                                });

                                var handleDataset = function(d) {
                                    // after the final dataset, handle the next Project
                                    if (d == datasets.length || paused) {
                                        $("#dataTable").append(html);
                                        handleProject(i+1);
                                        return;
                                    }

                                    // For each dataset (Figure), start a new Row in the Table...
                                    ds = datasets[d];
                                    ds_html = "<tr><td><a target='new' " +
                                        "href='http://jcb-dataviewer.rupress.org/jcb/browse/" + p.id + "/" + ds.id + "' >" +
                                        ds.name + "</a></td>";

                                    $.ajax({
                                        url: "http://jcb-dataviewer.rupress.org/jcb/dataset/" + ds.id + "/children/",
                                        jsonp: "callback", // 'callback'
                                        dataType: "jsonp",
                                        // work with the response
                                        success: function( images ) {

                                            // only add the Figure to the table IF we have some images
                                            if (images.length > 0) {
                                                html += ds_html;

                                                images.sort(function(a, b) {
                                                    return a.imagePart - b.imagePart;
                                                });

                                                var imgTypes = {};      // E.g. {'tif':5, 'lsm':1}
                                                var img, tokens, ext;
                                                var thumbsTable = "<table class='imgTable'><tr>";
                                                thumbsTable += '<td><button type="button" class="btn btn-link btn-sm load-imgs">Load Images</button></td>';

                                                for (var j=0; j < images.length; j++) {

                                                    img = images[j];
                                                    tokens = img.imageOrigPath.split(".");
                                                    ext = tokens[tokens.length-1];
                                                    if (imgTypes[ext]) {
                                                        imgTypes[ext] += 1;
                                                    } else {
                                                        imgTypes[ext] = 1;
                                                    }
                                                    // show first 10 thumbnails
                                                    if (j < 10) {
                                                        thumbsTable += '<td data-iid="' + img.id + '">';
                                                        thumbsTable += '<img src="http://jcb-dataviewer.rupress.org/jcb/render_thumbnail/' + img.id + '/"/>';
                                                        thumbsTable += '</td>';
                                                    }
                                                    // if (j === 8) {
                                                    //     thumbsTable += " more...";
                                                    // }
                                                }
                                                thumbsTable += "</tr></table>";

                                                var imgExts = [];
                                                for (var e in imgTypes) {
                                                    imgExts.push("" + e + " x " + imgTypes[e]);
                                                }

                                                html += "<td>" + imgExts.join(" | ") + "</td>";
                                                // html += '<td><button type="button" class="btn btn-link btn-sm load-imgs">Load Images</button></td>';
                                                html += "<td>" + thumbsTable + "</td>";
                                                html += "</tr>";
                                            }

                                            // load the next dataset...
                                            handleDataset(d+1);
                                        }
                                    });
                                }

                                // Kick-off loading of datasets...
                                handleDataset(0);
                            }
                        });
                    }

                    handleProject(0);
                }
            });
        });


    </script>

  </head>

  <body>


        <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">

          <a class="navbar-brand" href="#">JCB Data Table</a>

          <form class="navbar-form navbar-right" role="form">
            <button id="stop" type="button" class="btn btn-danger">Stop Loading</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">

    <table id="dataTable" class="table">

    </table>

    </div>

  </body>
</html>
