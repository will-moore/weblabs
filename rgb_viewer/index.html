<!doctype html>
<html>
<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<script>
$(function(){

    var query = location.search.substr(1);
    var imageId = 1458547;
    var args = query.split('image=');
    if (args.length > 1) {
        imageId = parseInt(args[1]);
    }

    var baseUrl = "https://lincs-omero.hms.harvard.edu/"
    var url = baseUrl + "webclient/imgData/" + imageId + "/?callback=?";

    var imgData;
    $.getJSON(url, function(data){
        imgData = data;

        console.log(imgData);
        if (imgData.size.width * imgData.size.height > 9000000) {
            alert("This viewer doesn't support BIG (tiled) images. Image is " + imgData.size.width + " x " +imgData.size.height);
            return;
        }

        // get lists of channels to populate drop-downs
        var chHtml = data.channels.map(function(ch, idx){
            return '<li><a href="#" data-index="' + idx + '">' + ch.label + '</a></li>';
        })
        chHtml = chHtml.join("");
        $(".channelList").html(chHtml);

        // Hack! Manually set channelsLabel.data then render() image. 
        var selectedChs = [0, 15, 32];
        if (data.channels.length < 33) {
            selectedChs = [0,1,2];
        }
        $(".channelLabel").each(function(i){
            $(this).data('chIdx', selectedChs[i]);
        });
        // Populate channels sliders and render image
        renderSliders();
        render();
    }).fail(function(){
        alert("Failed to load image data from " + url);
    })

    function compareIdx(a,b) {
      if (a.idx < b.idx)
        return -1;
      if (a.idx > b.idx)
        return 1;
      return 0;
    }

    // Click on Channel drop-down list - pick channel name then render()
    $(".channelList").on("click", "a", function(event) {
        event.preventDefault();
        var $this = $(this);

        var $label = $this.parents('.form-group').find('.channelLabel');

        var chIdx = $this.attr('data-index');
        // var chLabel = $this.text();
        // $label.text(chLabel);
        $label.data('chIdx', parseInt(chIdx, 10));

        renderSliders();
        render();
    });


    // On 'stop' sliding channel sliders...
    $('input.chStart').on('change', function(){
        // update the imgData store...
        var $this = $(this);
        var chIdx = $this.data('chIdx');
        imgData.channels[chIdx].window.start = parseInt($this.val(), 10);
        render();
    });
    $('input.chEnd').on('change', function(){
        // update the imgData store...
        var $this = $(this);
        var chIdx = $this.data('chIdx');
        imgData.channels[chIdx].window.end = parseInt($this.val(), 10);
        render();
    });
    // On 'slide' sliding channel sliders, show values...
    $('input.chStart').on('input', function(){
        var $this = $(this);
        var chIdx = $this.parents(".range-slider").find('.chStartTxt').text($this.val());
    });
    $('input.chEnd').on('input', function(){
        var $this = $(this);
        var chIdx = $this.parents(".range-slider").find('.chEndTxt').text($this.val());
    });


    // When channel selection changed display correct slider for that channel
    function renderSliders(){
        var channels = [];
        $(".channelLabel").each(function(i, ch){
            // Get list of select channel indexes
            var chIdx = $(this).data('chIdx');
            channels.push(chIdx);

            // Update buttons with labels from imgData
            var chLabel = imgData.channels[chIdx].label;
            $(this).text(chLabel);
        });
        $(".range-slider").each(function(i, section){
            var w = imgData.channels[channels[i]].window;
            var $this = $(section);
            $('input', $this).attr({'min': w.min, 'max': w.max})
                             .data('chIdx', channels[i]);
            $('input.chStart', $this).val(w.start);
            $('input.chEnd', $this).val(w.end);
            $('span.chStartTxt', $this).text(w.start);
            $('span.chEndTxt', $this).text(w.end);
        });
    };


    // Get image src from channel settings start/stop from imgData and set image src.
    function render(){
        var channels = [];
        var colors = ['0000FF', '00FF00', 'FF0000'];
        $(".channelLabel").each(function(i, ch){
            var chIdx = $(this).data('chIdx');
            if (chIdx !== undefined) {
                chIdx = parseInt(chIdx, 10);
                channels.push({'idx': chIdx, 'color': colors[i]});
            }
        });
        channels.sort(compareIdx);

        var chs = channels.map(function(ch){
            var w = imgData.channels[ch.idx].window;
            return (ch.idx + 1) + '|' + w.start + ':' + w.end + '$' + ch.color;
        });
        chs = chs.join(',');
        var src = baseUrl + "webclient/render_image/" + imageId + "/0/0/?c=" + chs;

        $('#image').attr('src', src);
    }

    $("#zoomSlider").on('input', function () {
        var zoom = parseInt($(this).val(), 10);
        $("#zoomLabel").text("Zoom: " + zoom + "%");
        var imgW = imgData.size.width * zoom / 100;
        var imgH = imgData.size.height * zoom / 100;
        $("#image").css({'width': imgW, 'height': imgH});
    });
})
</script>


<style type="text/css">
    #viewport {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ddd;
        z-index: 0;
        overflow: scroll;
    }
    #controls {
        width: 400px;
        top: 15px;
        position: absolute;
        right: 20px;
        z-index: 10;
    }
    .tab-pane {
        padding: 15px
    }

    /* styles from http://stackoverflow.com/questions/4753946/html5-form-slider-with-two-inputs-possible */
    section.range-slider {
        position: relative;
        width: 200px;
        height: 30px;
        text-align: center;
        margin: auto;
        margin-top: 2px;
        margin-bottom: 2px;
    }
    section.range-slider input {
        pointer-events: none;
        position: absolute;
        overflow: hidden;
        left: 0;
        top: 5px;
        width: 200px;
        outline: none;
        height: 18px;
        margin: 0;
        padding: 0;
    }
    section.range-slider input::-webkit-slider-thumb {
        pointer-events: all;
        position: relative;
        z-index: 1;
        outline: 0;
    }
    section.range-slider input::-moz-range-thumb {
        pointer-events: all;
        position: relative;
        z-index: 10;
        -moz-appearance: none;
        width: 9px;
    }
    section.range-slider input::-moz-range-track {
        position: relative;
        z-index: -1;
        background-color: rgba(0, 0, 0, 1);
        border: 0;
    }
    section.range-slider input:last-of-type::-moz-range-track {
        -moz-appearance: none;
        background: none transparent;
        border: 0;
    }
    section.range-slider input[type=range]::-moz-focus-outer {
        border: 0;
    }
    .chStartTxt {
        float: left;
        position: relative;
        right: 45px;
        top: 5px;
    }
    .chEndTxt {
        float: right;
        position: relative;
        left: 45px;
        top: 5px;
    }
</style>

<body>

    <div class="modal-dialog" role="document" id="controls">
        <div class="modal-content">
<!--             <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
            </div> -->
            <div class="modal-body">

                <form class="form-inline">
                  <div class="form-group">
                    <div class="btn-group">
                      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="channelLabel" data-chIdx="0">Hoechst1</span>
                        <span class="caret"></span>
                      </button>
                        <ul class="dropdown-menu channelList">
                            <!-- Channel names added here -->
                        </ul>
                    </div>
                  </div>

                    <section class="range-slider">
                        <span class="chStartTxt"></span>
                        <input type="range" class="chStart">
                        <input type="range" class="chEnd">
                        <span class="chEndTxt"></span>
                    </section>

                  <hr>

                  <div class="form-group">
                    <div class="btn-group">
                      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="channelLabel">Green</span>
                        <span class="caret"></span>
                      </button>
                        <ul class="dropdown-menu channelList">
                            <!-- Channel names added here -->
                        </ul>
                    </div>
                  </div>

                    <section class="range-slider">
                        <span class="chStartTxt"></span>
                        <input type="range" class="chStart">
                        <input type="range" class="chEnd">
                        <span class="chEndTxt"></span>
                    </section>
                  <hr>

                  <div class="form-group">
                    <div class="btn-group">
                      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="channelLabel">Red</span>
                        <span class="caret"></span>
                      </button>
                        <ul class="dropdown-menu channelList">
                            <!-- Channel names added here -->
                        </ul>
                    </div>
                  </div>

                    <section class="range-slider">
                        <span class="chStartTxt"></span>
                        <input type="range" class="chStart">
                        <input type="range" class="chEnd">
                        <span class="chEndTxt"></span>
                    </section>

                </form>

            </div>
            <div class="modal-footer">
                <div class="pull-left" id="zoomLabel">Zoom: 100%</div>
                <input id="zoomSlider" min="25" max="500" value="100" type="range"></input>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->


    <div id="viewport">
        <img id="image"></img>
    </div>

</body>

</html>
